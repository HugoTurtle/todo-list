<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div class = "container flex">
        <nav id="sidebar" class="flex-col">
            <div class="sidebar-header container flex">
                <img src="./assets/images/blank-pfp.png" alt="blank profile picture" class="icon">
                <h2>User</h2>
            </div>
            <div class="container icon-list flex-col">
                <button class="nav-btn flex">
                    <img src="./assets/icons/inbox.svg" aria-hidden="true" alt="" class="icon">Inbox
                </button>
                <button class="nav-btn flex">
                    <img src="./assets/icons/favorite.svg" aria-hidden="true" alt="" class="icon">Important
                </button>
                <button class="nav-btn flex">
                    <img src="./assets/icons/calendar_today.svg" aria-hidden="true" alt="" class="icon">Today
                </button>
                <button class="nav-btn flex">
                    <img src="./assets/icons/calendar_month.svg" aria-hidden="true" alt="" class="icon">Upcoming
                </button>
            </div>
            <div class="container flex-col user-projects ">
                <div class="project-header container flex" >
                    <span>Projects</span>
                    <button id="add-project-btn" class="add-project">+</button>
                </div>
                <div id="project-container" class="project flex-col">
                </div>
            </div>
        </nav>
        <main class="flex-col">
            <header>
                <h1 class="header">Inbox</h1>
            </header>
            <div id="task-container" class="flex-col">
                
            </div>
        </main>
    </div>
    <dialog id="dialog">
        <form action="" method="dialog" id="dialog-form">
            <div class="form-group flex-col form-group-header">
                <h1>New Project</h1>
            </div>
            <div class="form-group flex-col form-body">
                <label for="title">
                    Project Title <span aria-hidden="true">*</span>
                </label>
                <input type="text" name="title" id="title" required>
            </div>
            <div class="form-group flex form-button-container">
                <input type="submit" value="Submit">
                <input type="button" value="Cancel" onclick="dialog.close()">
            </div>
        </form>
    </dialog>
    <dialog id="task-dialog">
        <form method="dialog" id="task-form">
            <div class="form-group flex-col form-group-header">
                <h1>New Task</h1>
            </div>
            <div class="container form-body">
                <div class="form-group flex-col task-name">
                    <label for="task-name">Task Name: </label>
                    <input type="text" name="task-name" id="task-name">
                </div>
                <div class="form-group flex-col task-description">
                    <label for="description">Description: </label>
                    <input type="text" name="description" id="description">
                </div>
                <div class="form-group flex task-due-date">
                    <label for="date-picker">Due Date:</label>
                    <input type="date" name="date-picker" id="date-picker">
                </div>
                <div class="form-group flex task-priority">
                    <label for="priority-status">Priority:</label>
                    <select name="priority-status" id="priority-status">
                        <option value="" disabled selected>Select Priority</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="form-group flex-col task-user-project">
                    <label for="project-select">Project</label>
                    <select name="projects" id="project-select"></select>
                    <option value="default"></option>
                </div>
            </div>
            <div class="form-group flex form-button-container">
                <input type="button" value="Cancel" class="cancel">
                <input type="submit" value="Add Task">
            </div>
        </form>
    </dialog>
</body>
</html>
