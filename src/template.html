<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
</head>
<body>
    <div class = "container flex">
        <nav id="sidebar" class="flex-col">
            <div class="sidebar-header container flex">
                <img src="./assets/images/blank-pfp.png" alt="blank profile picture" class="icon">
                <h2>User</h2>
            </div>
            <div class="container icon-list flex-col">
                <button class="nav-btn flex">
                    <img src="./assets/icons/inbox.svg" aria-hidden="true" alt="" class="icon">Inbox
                </button>
                <button class="nav-btn flex">
                    <img src="./assets/icons/favorite.svg" aria-hidden="true" alt="" class="icon">Important
                </button>
                <button class="nav-btn flex">
                    <img src="./assets/icons/calendar_today.svg" aria-hidden="true" alt="" class="icon">Today
                </button>
                <button class="nav-btn flex">
                    <img src="./assets/icons/calendar_month.svg" aria-hidden="true" alt="" class="icon">Upcoming
                </button>
            </div>
            <div class="container flex-col user-projects ">
                <div class="project-header container flex" >
                    <span>Projects</span>
                    <button class="add-project">+</button>
                </div>
                <div class="project flex-col">
                    <button class="project-btn"><span>#</span>Default</button>
                </div>
            </div>
        </nav>
        <main class="flex-col">
            <header>
                <h1 class="header">Inbox</h1>
            </header>
            <div id="task-container">
                
            </div>
        </main>
    </div>
</body>
</html>
